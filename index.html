  <script>
      const carruseles = [
        {
          id: 1,

            { name: "Abejita", price: "$2000", image: "Imágenes/Imagen1.jpg" },
            { name: "Pascal", price: "$3000", image: "Imágenes/Imagen2.jpg" },

        {

          productos: [
            { name: "Spiderman Colgante", price: "$2000", image: "Imágenes/Imagen3.jpg" },
            { name: "Mecánico", price: "$3000", image: "Imágenes/Imagen6.jpg" },
            { name: "...", price: "$...", image: "Imágenes/LogoCrochettina.png" },

            { name: "...", price: "$...", image: "Imágenes/LogoCrochettina.png" },
          ]
        },
        {
          id: 3,
          productos: [
            { name: "Girasol en maceta", price: "$2000", image: "Imágenes/Imagen7.jpg" },
            { name: "Tulipán especial", price: "$2000", image: "Imágenes/Imagen8.jpg" },
            { name: "...", price: "$...", image: "Imágenes/LogoCrochettina.png" },
            { name: "...", price: "$...", image: "Imágenes/LogoCrochettina.png" },
            { name: "...", price: "$...", image: "Imágenes/LogoCrochettina.png" },
            { name: "...", price: "$...", image: "Imágenes/LogoCrochettina.png" },
          ]
        }
      ];
      
      function renderCarousel(containerId, products) {
        const carousel = document.getElementById(containerId);
        carousel.innerHTML = products.map(product => `
          <div class="product-card snap-center flex-none bg-white rounded-lg p-4 max-w-xs shadow-lg">
            <img src="${product.image}" alt="${product.name}" class="producto-img h-48 object-cover rounded-lg mb-4">
            <h3 class="text-black text-xl font-semibold">${product.name}</h3>
            <span class="text-lg text-pink-600 font-bold">${product.price}</span>
          </div>
        `).join('');
      }
      
      function initCarousel(id, products) {
        let index = 0;
        const cardWidth = 288;
        const carousel = document.getElementById(`carousel-${id}`);
      
        document.getElementById(`prev-btn-${id}`).addEventListener('click', () => {
          index = Math.max(index - 1, 0);
          carousel.scrollTo({ left: index * cardWidth, behavior: 'smooth' });
        });
      
        document.getElementById(`next-btn-${id}`).addEventListener('click', () => {
          index = Math.min(index + 1, products.length - 1);
          carousel.scrollTo({ left: index * cardWidth, behavior: 'smooth' });
        });
      
        renderCarousel(`carousel-${id}`, products);
      }
      
      // Inicializar todos los carruseles
      carruseles.forEach(c => initCarousel(c.id, c.productos));
      
    </script>
